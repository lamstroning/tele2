<div class="row row_scrolled">
  <div *ngFor="let tariff of tariffs" class="tariff">
    <div class="tariff__field">{{tariff.name}}</div>
    <div class="tariff__field">{{tariff.gb}}Гб</div>
    <div class="tariff__field">{{tariff.minutes}} Минут</div>
    <div class="tariff__field">городские номера: {{tariff.cityNumbers ? 'Да' : 'Нет'}}</div>
    <div class="tariff__field">Стоимость: {{tariff.cost}}</div>
    <div class="tariff__button">Подключить</div>
  </div>
</div>
